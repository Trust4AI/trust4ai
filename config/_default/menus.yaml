# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Vision
    url: '#about'
    weight: 10
  - name: Members
    url: '#members'
    weight: 20
  - name: Publications
    show_date: false
    url: '#featured'
    weight: 40
  - name: Resources
    show_date: false
    url: '#resources'
    weight: 50
  - name: Videos
    show_date: false
    parent: Resources
    url: '#Videos'
    weight: 10
  - name: Tools
    show_date: false
    parent: Resources
    url: '#tools'
    weight: 20
  - name: News
    url: '#news'
    show_date: false
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

